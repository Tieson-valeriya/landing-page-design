	</div>

			<div class="col-lg-12 col-md-12 col-12 dropdown_item">
				<select class="form-control form-control-xs selectpicker" name="" data-size="7" data-live-search="true" data-title="Car Model" id="car_model" data-width="100%">

				    <option value="">HOLLANDSE SIGNAAL APPARATEN GMBH,NETHERLAND</option>
				    <option value="">KLIMAAT TOTAAL, NEDERLAND</option>
				    <option value="">LIAAEN BAMFORD LTD,ENGLAND</option>
				    <option value="">SAAB, SWEDEN</option>

				    <option value="">SAAB, SWEDEN</option> -->

			</div>
			<div class="col-lg-12 col-md-12 col-12 dropdown_item">
				<select class="form-control form-control-xs selectpicker" name="" data-size="7" data-live-search="true" data-title="Year" id="year" data-width="100%">
				    <option value="2015">2015</option>
				    <option value="2016">2016</option>
				    <option value="2016">2017</option>
				    <option value="2018">2018</option>
				    <option value="2019">2019</option>
				    <option value="2020">2020</option>
				    <option value="2021">2021</option>

				<!-- <div class="second_info_title">zipcode</div> -->
				<input type="text" id="zipcode" name="" placeholder="Please input here zipcode..." class="form-control">
			</div>
			<div class="col-lg-12 col-md-12 col-12 dropdown_item">
				<select class="form-control form-control-xs selectpicker" name="" data-size="7" data-live-search="true" data-title="Suspect Issue" id="suspect_issue" data-width="100%">
				    <option value="Broken">Broken</option>
				    <option value="Repair">Repair</option>
				    <option value="Break">Break</option>
				    <option value="Crash">Crash</option>
				    <option value="Change">Change</option>
				    <option value="Failure">Failure</option>
				    <option value="Jam">Jam</option>
				</select>
			</div>

		<div class="record_info">
			<div class="record_title"><span class="letters text-slider-items" id="main_title">RECORD HERE
            	</span><strong class="text-slider"></strong>
        	</div>
        	<div class="record_btn">
        		<div class="record_icon" id="start-btn">
					<span class="iconify" data-icon="ls:record" data-inline="false"></span>
				</div>
				<div class="record_icon pause" id="stop-btn" style="background-color: gray;">
					<span class="iconify" id="disable" data-icon="fe:disabled" data-inline="false" ></span>
					<span class="iconify" id="stop_btn" data-icon="bi:stop-fill" data-inline="false" style="display: none;"></span>
